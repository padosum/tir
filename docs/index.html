<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
  />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      plugins: [
        function(hook, vm) {

          hook.beforeEach(function(html) {
            var url = 'https://github.com/yjaalto/TIR/blob/master/docs/' + vm.route.file;
            var editHtml = '[üìù EDIT DOCUMENT](' + url + ')\n';
            return (
              editHtml +
              html +
              '\n----\n' +
              'Last modified {docsify-updated} ' +
              editHtml
            );
          });
          var footer = [
          '<hr/>',
          '<footer>',
          '<div id="comment">',
          '</div>',
          '</footer>'
          ].join('');
          
          hook.afterEach(function(html) {
            console.log('afterEach');
            return html + footer;
          });

          hook.doneEach(function() {
            var comment = document.getElementById("comment");
            var script = document.createElement('script');
            script.src = 'https://utteranc.es/client.js';
            script.setAttribute('repo', 'yjaalto/TIR');
            script.setAttribute('issue-term', vm.route.file);
            script.setAttribute('theme', 'github-light');
            script.setAttribute('crossorigin', 'anonymous');
            comment.appendChild(script);
          });
        }
      ],
      executeScript: true
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script 
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript">
  </script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
<script>
            
</script>
</body>
</html>
