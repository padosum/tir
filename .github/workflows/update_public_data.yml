name: update_public_data
on:
  push:
    branches: [master]
    paths:
      - public/post_store/docs/**/*
      - public/post_store/assets/**/*

jobs:
  build_index:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          ref: master

      - uses: actions/setup-node@v1

      - run: |
          npm i
          npm run build:index

      - uses: actions/upload-artifact@v2
        with:
          name: data_artifact
          path: public/post_store

  deploy_data:
    runs-on: ubuntu-18.04
    needs: build_index
    steps:
      - uses: actions/checkout@v2
        with:
          ref: master

      - run: rm -rf data

      - uses: actions/download-artifact@v2
        with:
          name: data_artifact
          path: public/post_store

      - run: |
          git config --local user.email "posts_hook@github.com"
          git config --local user.name "Posts Hook"
          git add public/post_store
          git commit -m "üë∑‚Äç‚ôÄÔ∏è [CI:deploy] deploy_data job"

      - uses: ad-m/github-push-action@master
        with:
          branch: master
          github_token: ${{ secrets.GITHUB_TOKEN }}
