name: deploy_to_gh_pages

on:
  push:
    branches: [master]

jobs:
  build_dist:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          ref: master

      - uses: actions/setup-node@v1

      - run: |
          npm i
          npm run build:index
          npm run build
      - uses: actions/upload-artifact@v2
        with:
          name: dist_artifact
          path: dist/**/*

  deploy_dist:
    runs-on: ubuntu-18.04
    needs: build_dist
    steps:
      - uses: actions/checkout@v2
        with:
          ref: gh-pages

      - run: rm -rf ./*

      - uses: actions/download-artifact@v2
        with:
          name: dist_artifact
          path: ./

      - run: |
          ## Uncomment if deploying with custom domain enabled in your repo's GitHub pages settings. Must match your (sub)domain name
          # echo "your.domain.com" > CNAME
          git config --local user.email "posts_hook@github.com"
          git config --local user.name "Posts Hook"
          git add .
          git commit -m "👷‍♀️ [CI:deploy] deploy_dist job"

      - uses: ad-m/github-push-action@master
        with:
          branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
